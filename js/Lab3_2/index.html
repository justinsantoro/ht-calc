<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Justin Santoro Lab 3.2</title>

     <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    
    <link href="css/lab3_2.css" type="text/css" rel="stylesheet">
    <link href="css/sticky-footer.css" type="text/css" rel="stylesheet">
   <script src="js/mCalc.js"></script>
   <script type="text/javascript" src="js/cookie.js"></script>

   
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

  <body>
	<div class="container">
      <div class="header clearfix">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li id="cookieCheck" role="presentation"><a id="cookieLink" href="#">Check Cookie</a></li>
             <li id="cookieVerify" role="presentation"><a id="cookieLink" href="#">Verify Cookie</a></li>
              <li id="cookieClear" role="presentation"><a id="cookieLink" href="#">Clear Cookie</a></li>
            <li  id ="browserInfo" role="presentation"><a id="browserLink" href="#">Browser Info</a></li>
          </ul>
        </nav>  
        <h3 class="text-muted">CIS 2305</h3>
      </div>

      <div class="jumbotron">
        <h1>Justin Santoro Lab3_2</h1>
        <p class="lead">Bootstrap + Jquery</p>
      </div>

      <div class="row marketing">
        <div class="col-lg-3">
          <p>
          		<button id="mCalcButton" type="button" class="btn btn-lg btn-warning">Mortgage Calculator</button>
              <button id="mCalcButtonDead" type="button" class="btn btn-lg btn-warning">Mortgage Calculator</button>
          		<button id="gameStart" type="button" class="btn btn-lg btn-success">StartGame</button>
              <button id="gameStop" type="button" class="btn btn-lg btn-danger">StopGame</button>
          </p>
        </div>

        <div class="col-lg-9">
          <div id="goodBrowser" class="alert alert-success" role="alert">
            <strong>Wow!</strong> <em>Your browser is actually up to date!</em>
          </div>
            <div id="greeting" class="alert alert-success" role="alert">
            <strong>You've been here before </strong> <em id="username"></em> click to dismiss
          </div>
         <div id="panel" class="panel panel-warning">
            <div  id ="panelHead" class="panel-heading">
              <h3 id="panelTitle" class="panel-title"></h3>
            </div> 
            <div id="bInfo"></div>
            <div id="mCalc">
				      <input type="number" name="principle" placeholder="Mortgage Amount">
				      <br>
				      <input type="number" name="years" placeholder="Years">
				      <input type="number" name ="months" placeholder="Months">
				      <br>
				      <input type="number" name="interestRate" placeholder="Interest Rate (%/Year)">
				      <br>
				      <button id="calcButton" type="button" 
					       class="btn btn-lg btn-success">Calculate</button>
			       </div>
             <div id="gamePanel">
               game div
             </div>
			       <div>				
                <span id="TotalMonthSpan"></span><br />
                <span id="TotalMortgageSpan"></span><br />
                <span id="TotalInterestSpan"></span><br />
              </div>
          </div>
        </div>
      </div>
    </div> <!-- /container -->
    
    <footer class="footer">
      <div class="container">
      <center>
        <p class="text-muted">&copy 2016 Justin Santoro</p>
      </center>  
      </div>
